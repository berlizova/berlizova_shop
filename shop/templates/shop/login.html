<section id="login" class="book-a-table">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <h2>Логин</h2>
        </div>
        <div class="row g-0">
            <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
                <form action="" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
                    {% csrf_token %}
                    <div class="row gy-4">
                        <div class="col-lg-12">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя"><br>
                            <div class="validate"></div>
                        </div>
                        <div class="col-lg-12">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"><br><br>
                            <div class="validate"></div>
                        </div>
                    </div>
                    <div class="text-center"><button type="submit">Войти</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
